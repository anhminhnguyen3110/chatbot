version: "3.8"

services:
  postgres:
    container_name: ai_chatbot_postgres
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ai_chatbot_user
      POSTGRES_PASSWORD: ai_chatbot_password
      POSTGRES_DB: ai_chatbot
    volumes:
      - ../docker-data/postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_chatbot_user -d ai_chatbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-stack:
    container_name: ai_chatbot_redis
    image: redis/redis-stack:latest
    restart: always
    ports:
      - "6379:6379"
      - "5540:8001"
    volumes:
      - ../docker-data/redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  vpaura-business-chatbot:
    container_name: vpaura_business_app
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis-stack:
        condition: service_healthy
    environment:
      AUTH_SECRET: "***"
      AI_API_KEY: "***"
      BLOB_READ_WRITE_TOKEN: "****"
      AI_MODEL: "deepseek/deepseek-chat-v3.1:free"
      POSTGRES_URL: "postgresql://ai_chatbot_user:ai_chatbot_password@ai_chatbot_postgres:5432/ai_chatbot"
      REDIS_URL: "redis://ai_chatbot_redis:6379"
      NODE_ENV: "production"
      NEXTAUTH_URL: "http://localhost:3000"
      AUTH_TRUST_HOST: "true"
      NEXT_TELEMETRY_DISABLED: "1"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
